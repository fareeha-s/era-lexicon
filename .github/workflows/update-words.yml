name: Auto-Update Trending Words

on:
  schedule:
    # Run on the 1st of every month at midnight UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-words:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Update trending words
        run: node scripts/updateTrendingWords.js

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "fareeha.salahuddin@gmail.com"
          git add app/utils/eraData.ts
          git commit -m "Auto-update: Refresh trending words for $(date +%B\ %Y)"
          git push origin main

      - name: Build and deploy
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          npm run export
          rm -rf _next index.html 404.html
          mkdir -p _next
          cp -r .next/static ./_next/
          cp .next/server/app/index.html ./index.html
          cp .next/server/app/_not-found.html ./404.html
          git add _next index.html 404.html
          git commit -m "Auto-deploy: Rebuild site with updated words" || exit 0
          git push origin main

